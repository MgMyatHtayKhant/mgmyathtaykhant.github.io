<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2ecb4efd43.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js" defer></script>

    <title>Homepage!</title>
  </head>
  <body>
    <div class="container-fluid text-center p-5 bg-primary text-light">
      <h1>Welcome to My Homepage!</h1>
    </div>
    <div class="container">
      <!-- My navbar -->
      <nav class="navbar navbar-expand-sm bg-light mt-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">မင်္ဂလာပါ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="skill.html">Skill</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="project.html">Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- My Image  -->
      <div class="img-me mt-5 mb-5">
        <img src="image/me.jpg" alt="Myat Htay Khant" />
      </div>

      <!-- My Skills -->
      <div class="card mb-5 my-skill">
        <div class="card-header">
          <strong>My Skills</strong>
        </div>
        <div class="card-body">
          <i class="fa-brands fa-html5"></i>
          <small class="text-muted ps-2"> The HyperText Markup Language </small>
          <div class="progress mb-4 mt-3" style="height: 10px">
            <div class="progress-bar bg-success w-50"></div>
          </div>
          <i class="fa-brands fa-css3-alt"></i>
          <small class="text-muted ps-2">Cascading Style Sheets </small>
          <div class="progress mb-4 mt-3" style="height: 10px">
            <div class="progress-bar bg-primary w-50"></div>
          </div>
          <i class="fa-brands fa-square-js"></i>
          <small class="text-muted ps-2">JavaScript</small>
          <div class="progress mb-4 mt-3" style="height: 10px">
            <div class="progress-bar bg-warning w-75"></div>
          </div>
          <i class="fa-solid fa-database"></i>
          <small class="text-muted ps-2">SQLite</small>
          <div class="progress mb-4 mt-3" style="height: 10px">
            <div class="progress-bar bg-info w-50"></div>
          </div>
          <i class="fa-brands fa-python"></i>
          <small class="text-muted ps-2">Python</small>
          <div class="progress mb-4 mt-3" style="height: 10px">
            <div class="progress-bar bg-danger w-75"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- My footer -->
    <footer class="container-fluid text-center p-4 bg-primary">
      <div class="img-peacock">
        <a href="#"><img src="image/peacock.png" alt="" /></a>
      </div>
    </footer>
  </body>
</html>
